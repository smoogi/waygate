<h1>{{ book.book_name }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<h2>List of chapters</h2>

<ol>
{% for chapter in book.chapter_set.all %}
	<li>
    	<a href="{% url 'map:chapter' book.id chapter.id %}">
    		{{ chapter.chapter_name }}
    	</a></li>
{% endfor %}
</ol>
